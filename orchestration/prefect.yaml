# Welcome to your prefect.yaml file! You can use this file for storing and managing
# configuration for deploying your flows. We recommend committing this file to source
# control along with your flow code.

# Generic metadata about this project
name: orchestration
prefect-version: 3.6.17

# build section allows you to manage and build docker images
build: null

# push section allows you to manage if and how this project is uploaded to remote locations
push: null

# pull section allows you to provide instructions for cloning this project in remote locations
pull:
- prefect.deployments.steps.git_clone:
    repository: https://github.com/kruczele/claude-cicd.git
    branch: main

# the deployments section allows you to provide configuration for deploying flows
deployments:
- name: claude-dev-cycle
  version: null
  tags: []
  concurrency_limit: null
  description: Complete development cycle - triage, execute, and verify tasks with Claude Code
  entrypoint: prefect_flows.py:development_cycle
  parameters:
    task_id: "task-example"
    repo_url: "https://github.com/kruczele/claude-cicd.git"
    task_title: "New Task"
    task_description: "Add your task instructions here"
    target_branch: "feature/claude-dev"
    main_branch: "main"
    priority: "medium"
  work_pool:
    name: Claude CICD
    work_queue_name: null
    job_variables:
      image: claude-skill-runner:latest
      entrypoint: ""
      command: null
      volumes:
        - /var/run/docker.sock:/var/run/docker.sock
  schedules: []
